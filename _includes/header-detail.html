<!-- Capture and store a URL -->
{% capture location %}{{ page.url | split:'/' }}{% endcapture %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/"><span class="logo"></span> <span class="name">Billy Tamplin</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ml-auto">
        <!-- Next and Prev buttons -->
        {% if page.next.url %}
          <li class="nav-item">
            <a class="nav-link next" href="{{page.next.url}}"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
          </li>
        {% endif %}
        {% if page.previous.url %}
          <li class="nav-item">
            <a class="nav-link prev" href="{{page.previous.url}}"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/#home-grid">Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
