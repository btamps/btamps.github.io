---
layout: default
---
<section class="container workbox">
  <div class="row">
    <div class="home-hero">
      <p>Hello, my name’s Billy.
      <h1>I’m an illustrator and designer with a friendly style and thoughtful process.</h1>
      <a class="btn" href="/contact">Let’s Work Together</a>
    </div>
  </div>
</section>
<section class="container workbox">
  <div class="row">
  {% for post in site.posts %}
    <div class="col-sm-6 col-md-4">
      <a class="thumbnail" href="{{ post.url | prepend: site.baseurl }}">
        <img src="/img/{{ post.thumbnail }}.png" alt="{{ post.title }}" class="hover-png">
        <img src="/img/{{ post.thumbnail }}.gif" class="hover-gif" alt="{{ post.title }}">
        <div class="title">
          <h4>{{ post.title }}</h4>
          <p>{{ post.subhead }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
  </div>
</section>
