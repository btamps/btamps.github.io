---
layout: default
---

<div class="container workbox">
  <div class="row">

  {% for post in site.posts %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <span class="overlay-icon"></span>
          <img src="/img/{{ post.thumbnail }}" alt="{{ post.title }}">
          <div class="title">
            <h4>{{ post.title }}</h4>
          </div>
        </a>
      </div>
    </div>
  {% endfor %}

  </div>
</div>
