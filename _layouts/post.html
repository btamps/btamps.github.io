---
layout: detail
---
<div class="container-fluid main-content">
  {{ content }}
</div>



<div class="container workbox">
  <hr>
  <div class="row">
    <div class="more-work">
      <h4 class="col-sm-12">More work</h4>
      <div class="arrow-nav">
        {% if page.next.url %}
          <a class="prev" href="{{page.next.url}}"><i class="fa fa-angle-left" aria-hidden="true"></i> prev</a>
        {% endif %}
        {% if page.previous.url %}
          <a class="next" href="{{page.previous.url}}">next <i class="fa fa-angle-right" aria-hidden="true"></i></a>
        {% endif %}
      </div>
    </div>
    {% for post in site.posts %}
      <!-- Exclude Current Post -->
      {% if post.url != page.id %}
      <div class="col-sm-6 col-md-4">
        <a class="thumbnail" href="{{ post.url | prepend: site.baseurl }}">
          <img src="/img/{{ post.thumbnail }}.png" alt="{{ post.title }}" class="hover-png">
          <img src="/img/{{ post.thumbnail }}.gif" class="hover-gif" alt="{{ post.title }}">
          <div class="title">
            <h4>{{ post.title }}</h4>
            <p>{{ post.subhead }}</p>
          </div>
        </a>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
